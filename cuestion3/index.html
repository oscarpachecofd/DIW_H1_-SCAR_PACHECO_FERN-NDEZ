    <!-- ¿Qué es un preprocesador? -->
    <!-- Un preprocesador es un software/programa que nos permite generar código CSS a partir de la ayuda de una herramienta con una sintaxis especial para la mejor comprensión y escritura para el programador, automáticamente cuando el desarrollador compile el programa se creará un archivo css con el código compilado por el preprocesador -->
    <!-- Los preprocesadores tienen una gran utilidad debido a la gran capacidad de funciones que podemos llegar a realizar con el mismo, podemos crear variables para utilizar en nuestra hoja de estilos, podemos crear bucles, funciones, etc. -->
